<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img 
          class="card__img-item" 
          src="./images/imac.jpeg" 
          alt="Apple Imac image"
        >
      </div>
        
      <span class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>

      <span class="card__product-code">
        Product code: 195434
      </span>

      <div class="card__rating">
        <div class="card__rating-stars card__rating-stars--4">
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
          <div class="card__rating-stars-star"></div>
        </div>
        <span class="card__rating-reviews">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-title">
          Price:
        </span>
        <span class="card__price-subtitle">
          $2,199
        </span>
      </div>

      <div class="card__btn" data-qa="hover">
        <button class="card__btn-item">Buy</button>
      </div>
    </div>
  </body>
</html>
